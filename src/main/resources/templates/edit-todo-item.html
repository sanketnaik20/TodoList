<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use Bootstrap CDN for simplicity -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"/>
</head>
<body>

   <div class="container">
    <div class="row mt-5">
        <div class="col-12 col-md-2">
            <p>
                <a class="btn btn-outline-success" href="/">
                    <i class="bi bi-arrow-left-square-fill"></i> Back
                </a>
            </p>
        </div>
        <div class="col-12 col-md-6">
            <h2>Edit Task</h2>
            <form th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="form-group">
                    <div class="col-12 col-md-6">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success mt-3">
                    <i class="bi bi-pencil-fill"></i> Update Task
                </button>  
            </form>
        </div>
    </div>
   </div>

   <!-- Use Bootstrap CDN for simplicity -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
