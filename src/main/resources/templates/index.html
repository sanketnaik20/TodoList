<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>

   <div class="container">
        <h1>To-Do List Application</h1>
        <hr/>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Is Complete</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}">
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}" >
                                <i class="bi bi-pencil-fill"></i> EDIT
                            </a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}" >
                                <i class="bi bi-trash-fill"></i> DELETE
                            </a>
                        </div>
                    </td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <span th:if="${item.isComplete}" th:text="'Yes'"></span>
                        <span th:unless="${item.isComplete}" th:text="'No'"></span>
                    </td>
                    <td th:text="${item.createdAt}"></td>
                    <td th:text="${item.updatedAt}"></td>
                </tr>
            </tbody>
        </table>
        <p>
            <a class="btn btn-outline-success" href="/create-todo">
                <i class="bi bi-plus-square-fill"></i>
                Create a Task
            </a>
        </p>
   </div>
   <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
