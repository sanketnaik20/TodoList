<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>

   <div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p>
                <a class="btn btn-outline-success" href="/">
                    <i class="bi bi-arrow-left-square-fill"></i> Back
                </a>
            </p>
        </div>
        <div class="col-6">
            <h2>Add a New Task</h2>
            <form th:action="@{/todo}" th:object="${todoItem}" method="POST">
                <div class="form-group">
                    <label for="Description">Description</label>
                    <input class="form-control" type="text" th:field="*{description}" id="Description" placeholder="Description">
                </div>
                <button type="submit" class="btn btn-outline-success">
                    <i class="bi bi-plus-square-fill"></i> Create a Task
                </button>  
            </form>
        </div>
    </div>
   </div>
   <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
